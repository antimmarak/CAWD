<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Class Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ðŸ“š Attendance System</h2>
            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="classes.html" class="nav-link">Classes</a>
                <a href="students.html" class="nav-link">Students</a>
                <a href="attendance.html" class="nav-link">Attendance</a>
                <a href="reports.html" class="nav-link active">Reports</a>
                <a href="admin.html" class="nav-link" style="display: none;">Admin Panel</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Attendance Reports</h1>
            <button class="btn btn-primary" onclick="exportToCSV()" id="exportBtn" style="display: none;">Export to CSV</button>
        </div>

        <div class="report-filters">
            <div class="form-group">
                <label for="filterClass">Filter by Class</label>
                <select id="filterClass">
                    <option value="">All Classes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterStudent">Filter by Student</label>
                <select id="filterStudent">
                    <option value="">All Students</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDateFrom">From Date</label>
                <input type="date" id="filterDateFrom">
            </div>
            <div class="form-group">
                <label for="filterDateTo">To Date</label>
                <input type="date" id="filterDateTo">
            </div>
            <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
        </div>

        <div id="reportSummary" class="report-summary" style="display: none;">
            <h2>Summary</h2>
            <div class="summary-stats" id="summaryStats">
                <!-- Summary will be populated by JavaScript -->
            </div>
        </div>

        <div class="table-container">
            <table class="data-table" id="reportTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Class</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <!-- Report data will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="emptyReportState" class="empty-state">
                <p>Select filters and click "Generate Report" to view attendance data.</p>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/reports.js"></script>
    <script>
        requireAuth();
        updateNavigation();
        initMobileMenu();
    </script>
</body>
</html>
