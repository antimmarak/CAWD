<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Class Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ðŸ“š Attendance System</h2>
            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="classes.html" class="nav-link">Classes</a>
                <a href="students.html" class="nav-link">Students</a>
                <a href="attendance.html" class="nav-link active">Attendance</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="admin.html" class="nav-link" style="display: none;">Admin Panel</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Mark Attendance</h1>
        </div>

        <div class="attendance-filters">
            <div class="form-group">
                <label for="classSelect">Select Class *</label>
                <select id="classSelect" onchange="loadStudentsForAttendance()" required>
                    <option value="">Select a class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateSelect">Select Date *</label>
                <input type="date" id="dateSelect" value="" onchange="loadStudentsForAttendance()" required>
            </div>
            <button class="btn btn-primary" onclick="loadStudentsForAttendance()">Load Students</button>
        </div>

        <div id="attendanceSection" style="display: none;">
            <div class="attendance-actions">
                <button class="btn btn-success" onclick="markAllPresent()">Mark All Present</button>
                <button class="btn btn-warning" onclick="markAllAbsent()">Mark All Absent</button>
                <button class="btn btn-primary" onclick="saveAttendance()">Save Attendance</button>
            </div>

            <div class="attendance-list" id="attendanceList">
                <!-- Students list will be populated by JavaScript -->
            </div>
        </div>

        <div id="noStudentsMessage" class="empty-state" style="display: none;">
            <p>No students enrolled in this class. Please add students first.</p>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/attendance.js"></script>
    <script>
        requireAuth();
        updateNavigation();
        initMobileMenu();
        // Set default date to today
        document.getElementById('dateSelect').value = getTodayDate();
    </script>
</body>
</html>
