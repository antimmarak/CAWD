<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Class Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ðŸ“š Attendance System</h2>
            </div>
            <button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-menu" id="navMenu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="classes.html" class="nav-link">Classes</a>
                <a href="students.html" class="nav-link">Students</a>
                <a href="attendance.html" class="nav-link">Attendance</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="admin.html" class="nav-link active">Admin Panel</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Admin Panel - User Management</h1>
            <button class="btn btn-primary" onclick="openAddUserModal()">+ Create New Account</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search users..." oninput="filterUsers()">
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Assigned Classes</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be populated by JavaScript -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No users found.</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Account</h3>
                <button class="modal-close" onclick="closeUserModal()">&times;</button>
            </div>
            <form id="userForm" class="modal-body">
                <div class="form-group">
                    <label for="userUsername">Username *</label>
                    <input type="text" id="userUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="userPassword" id="passwordLabel">Password *</label>
                    <input type="password" id="userPassword" name="password">
                    <small id="passwordHint" style="color: var(--text-secondary); font-size: 0.875rem;">Leave blank to keep current password</small>
                </div>
                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" name="role" required onchange="toggleClassAssignment()">
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div id="classAssignmentSection" class="form-group">
                    <label>Assign Classes</label>
                    <div id="classCheckboxes" class="checkbox-group">
                        <!-- Class checkboxes will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
    <script>
        requireAdmin();
        initMobileMenu();
    </script>
</body>
</html>
