# Netlify Configuration for Class Attendance System

[build]
  # Build command to inject environment variables
  command = "npm install && npm run build"
  publish = "."

[build.environment]
  # These will be set in Netlify dashboard
  # SUPABASE_URL = "from environment variables"
  # SUPABASE_ANON_KEY = "from environment variables"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

